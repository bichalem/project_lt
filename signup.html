<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản - FastDelivery</title>
    <link rel="stylesheet" href="accest/css/login.css">
</head>
<body>
    <div class="login-container"> <form class="login-form">
            <h2>Tạo tài khoản</h2>
            <p>Đăng ký để trải nghiệm dịch vụ giao hàng tốt nhất</p>
            
            <div class="input-group">
                <label>Họ và tên</label>
                <input type="text" placeholder="Nhập họ tên đầy đủ" required>
            </div>

            <div class="input-group">
                <label>Số điện thoại</label>
                <input type="tel" placeholder="Nhập số điện thoại" required>
            </div>
            
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Nhập địa chỉ email" required>
            </div>
            
            <div class="input-group">
                <label>Mật khẩu</label>
                <input type="password" placeholder="Tạo mật khẩu" required>
            </div>

            <div class="input-group">
                <label>Xác nhận mật khẩu</label>
                <input type="password" placeholder="Nhập lại mật khẩu" required>
            </div>
            
            <button type="submit" class="btn-submit">Đăng ký ngay</button>
            
            <div class="form-footer">
                <span>Đã có tài khoản? <a href="login.html">Đăng nhập</a></span>
            </div>
        </form>
    </div>
</body>
</html>
