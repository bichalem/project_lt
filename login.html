<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="accest/css/login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Đăng Nhập</h2>
            <p>Truy cập để quản lý đơn hàng của bạn</p>
            
            <div class="input-group">
                <label>Email / Số điện thoại</label>
                <input type="text" placeholder="Nhập email hoặc SĐT" required>
            </div>
            
            <div class="input-group">
                <label>Mật khẩu</label>
                <input type="password" placeholder="Nhập mật khẩu" required>
            </div>
            
            <button type="submit" class="btn-submit">Đăng nhập ngay</button>
            
            <div class="form-footer">
                <a href="#">Quên mật khẩu?</a>
                <span>Chưa có tài khoản? <a href="#">Đăng ký</a></span>
            </div>
        </form>
    </div>
</body>
</html>
